tests:
    - name: Golang tests
      commands:
          - prebuilt: git.clone
          - command: go test ./...

    - name: python tests
      commands:
          - prebuilt: git.clone
          - command: go test ./...
          - operation: testing operations

operations:
    - name: testing operations
      commands:
          - command: echo "testing operations"

runtimes:
    - name: golang
      image: golang:1.21.6

workflows:
    - name: Velocity
      groups:
          - name: Golang tests
            runtimes:
                - golang
            tests:
                - Golang tests
